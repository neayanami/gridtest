<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header class="header"> <!--Header -->
        <a class="header-logo" href="../index.html"><img src="../images/Logo.png" alt="Описание изображения" style="width: 100%; height: 70px;"></a>
        <div class="header-href"><a href="service.html" class="header-item">Услуги</a>
            <a href="price.html" class="header-item">Цены</a>
            <a href="contacts.html" class="header-item">Контакты</a>
            <a class="header-item">О нас</a>
        </div>
        <div class="header-number">Number</div>
    </header>
    <main class="main-v2">
        <div class="main-box">
            <form class="main-form" action="/register" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" autocomplete="email" name="email" required>

                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required minlength="8">

                <label for="confirm-password">Повторите пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8">

                <label>
                    <input class="form-checkbox" type="checkbox" name="agreement" required>
                    Я согласен на обработку персональных данных
                </label>

                <input type="submit" value="Зарегистрироваться">
                <input type="reset" value="Очистить">
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509123!2d144.9537353153164!3d-37.81627997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11f3b7%3A0x5045675218ceed0!2sMelbourne%20CBD%2C%20Melbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1616161616161!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>
    <footer class="footer">
        <p>ООО Страховая компания</p>
    </footer>
</body>

</html>
